<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentines</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <link rel="stylesheet" href="{% static 'css/home.css' %}" />
</head>

<body>



  <div class="container-fluid">
    <div class="card">
      <img src="{% static 'css/images/please.gif' %}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h1 class="card-title text-center">Coffee date invitation</h1>
        <p class="card-text fs-4">
          Would you like to join me for a coffee date? &#129392;
        </p>

        <div class="container text-center">
          <div class="row">
            <div class="col-10 p-0">
              <a href="{% url 'form' %}" class="btn btn-danger fw-bold">YES!!</a>
            </div>
            <div id="no" class="col-2 p-0">
              <button type="button" class="btn btn-dark">NO</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="{% static 'app.js' %}"></script>
</body>

</html>
